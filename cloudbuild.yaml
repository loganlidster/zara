# Cloud Build Configuration for TRADIAC Platform
# Automatically deploys on every push to main branch

steps:
  # Step 1: Install API Server Dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    dir: 'api-server'
    id: 'install-api-deps'

  # Step 2: Deploy API Server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tradiac-api'
      - '--source=./api-server'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DB_HOST=34.41.97.179,DB_PORT=5432,DB_NAME=tradiac_testing,DB_USER=postgres,DB_PASSWORD=Fu3lth3j3t!'
    id: 'deploy-api'
    waitFor: ['install-api-deps']

  # Step 3: Install Web UI Dependencies
  - name: 'node:20'
    entrypoint: npm
    args: ['install']
    dir: 'web-ui'
    id: 'install-ui-deps'

  # Step 4: Build Web UI
  - name: 'node:20'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'web-ui'
    id: 'build-ui'
    waitFor: ['install-ui-deps']

  # Step 5: Deploy Web UI to Firebase (using official image)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        curl -sL https://firebase.tools | bash
        firebase deploy --only hosting --project tradiac-testing --non-interactive
    dir: 'web-ui'
    id: 'deploy-ui'
    waitFor: ['build-ui']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'